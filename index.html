<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Форма ввода:</h1>
    <div class="square">

        <form>
            <br>
            <h2>Первое число:</h2>
            <input id="a" type="text" value="0.1">
            <br>
            <br>
            <h2>Второе число:</h2>
            <input id="b" type="text" value="0.2">
            <br>
            <br>
            <br>
            <input type="button" value="Сложить  два числа" onclick="fun();">
        </form>
    </div>
    <p>
        Вывод:
    </p>

    <div id="result"></div>
    <script>
        function fun() {
            var a = parseFloat(document.getElementById('a').value);//введенные в поле данные приводим к parseFloat формату
            var b = parseFloat(document.getElementById('b').value);//введенные в поле данные приводим к parseFloat формату
            var c = Number((a + b).toFixed(12));//поле суммы приводим к виду , чтобы не было лишних ненужных знаков
            document.getElementById('result').innerHTML = a + " + " + b + " = " + c;// выводим результат
            // alert(c); 
        }
    </script>
</body>

</html>
